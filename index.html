<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Train Time!</h1>
          <h3 class="text-center">All aboard! Choo-choo!</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id="train-table">
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">Add a Train</div>
              <div class="card-body">
    
                <form>
                  <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" id="train-nm">
                  </div>
                  <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" id="dst">
                  </div>
                  <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="train-time">
                  </div>
                  <div class="form-group">
                    <label>Frequency (min)</label>
                    <input class="form-control" id="freq">
                  </div>
                  <button class="btn btn-primary" id="train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    


    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/train.js"></script>
</body>
</html>
